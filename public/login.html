<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to StreamTeach with your Google account">
    <title>Sign In - StreamTeach</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸ“º</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to start streaming your lessons</p>
            </div>

            <!-- Google Sign In Button -->
            <button type="button" class="btn-google" id="googleSignInBtn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Continue with Google</span>
            </button>

            <div class="login-divider">
                <span class="login-divider-text">or</span>
            </div>

            <!-- Email Login Form (UI placeholder for future) -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" disabled>
                </div>
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" disabled>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox" disabled>
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" disabled>
                    Sign In
                </button>
            </form>

            <p
                style="font-size: var(--font-size-xs); color: var(--color-text-muted); text-align: center; margin-top: var(--space-4);">
                Email login coming soon. Please use Google Sign In.
            </p>

            <div class="login-footer">
                <p class="login-footer-text">
                    Don't have an account? <a href="#">Sign up with Google</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if already authenticated, redirect to studio
        fetch('/api/user', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/studio.html';
                }
            });

        // Google OAuth - redirect to auth route
        document.getElementById('googleSignInBtn').addEventListener('click', function () {
            window.location.href = '/auth/google';
        });

        // Check for auth error in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth_failed') {
            alert('Authentication failed. Please try again.');
        }
    </script>
</body>

</html>
